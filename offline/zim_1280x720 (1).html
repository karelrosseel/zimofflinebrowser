<script type="module">

import zim from "https://zimjs.org/cdn/016/zim";

const scaling = FIT;

const color = light
const outerColor = licorice

function ready(frame, stage, stageW, stageH) { // parameters for backwards compatibility

	new Pic("flowers02").scaleTo().center()

	    points:[[-3.2,-56.5,0,0,-57.3,-76.6,41.8,-80.3,"free"],[83.2,-4.2,0,0,97.3,-120.1,113,124.3,"free"],[3.2,50.6,0,0,25.2,0,-25.2,0,"free"],[-80,2.1,0,0,-147,114.4,-144.6,-125,"free"]],
